name: Daily Market Data Update

on:
  schedule:
    - cron: '0 0 * * *'      # ทุกวัน 07:00 น. เวลาไทย (UTC+7)
  workflow_dispatch:         # หรือกดรันเองได้จาก GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create secrets file
        run: |
          mkdir -p .streamlit
          echo "${{ secrets.SUPABASE_URL }}" > .streamlit/secrets.toml
          echo "${{ secrets.SUPABASE_KEY }}" >> .streamlit/secrets.toml

      - name: Run ETL
        run: python scripts/etl.py
